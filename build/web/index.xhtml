<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>
            Test form
        </h1>
        <h:form prependId="false">
            <div>
                <h:inputText value="#{test.firstName}" id="firstName"/>
            </div>
            <div>
                <h:inputText value="#{test.lastName}" id="lastName"/>
            </div>

        <h:commandButton value="Login">
            <c:ajax execute="firstName lastName" render="out"/>
        </h:commandButton>
        <h3><h:outputText id="out" value="#{test.update}"/></h3>
        </h:form>


        <div>

        </div>
    </h:body>
</html>
